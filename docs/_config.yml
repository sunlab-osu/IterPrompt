# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely edit after that. If you find
# yourself editing this file very often, consider using Jekyll's data files
# feature for the data you need to update frequently.
#
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: Simple Transformers
email: chaturangarajapakshe@gmail.com
name: &name "Thilina Rajapakse"
description: >- # this means to ignore newlines until "baseurl:"
  Transformers for Classification, NER, QA, Language Modelling, Language Generation, Multi-Modal, and Conversational AI.
baseurl: "" # the subpath of your site, e.g. /blog
repository: ThilinaRajapakse/simpletransformers
url: "" # the base hostname & protocol for your site, e.g. http://example.com
github_username:  ThilinaRajapakse

# Social Sharing
twitter:
  username : &twitter "t_rajapakse"

social:
  links:
    - "https://twitter.com/t_rajapakse"
    - "https://www.linkedin.com/in/t-rajapakse/"
    - "https://medium.com/@chaturangarajapakshe"
  
# Site Author
author:
  name             : *name # *name is a YAML reference pointing to the &anchor earlier
  avatar           : "/assets/images/thilina-rajapakse.jpeg"
  bio              : "AI researcher, serial procrastinator, avid reader, fantasy and Sci-Fi geek, and fan of the Oxford comma."
  location         : "Kandy, Sri Lanka"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ThilinaRajapakse"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin-in"
      url: "https://www.linkedin.com/in/t-rajapakse/"
    - label: "Medium"
      icon: "fab fa-fw fa-medium"
      url: "https://medium.com/@chaturangarajapakshe"
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/t_rajapakse"


# Build settings
markdown: kramdown
remote_theme: "mmistakes/minimal-mistakes@4.19.1"
minimal_mistakes_skin: "dark" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum" "sunrise"
footer:
  links:
    - label: "Twitter"
      icon: "fab fa-fw fa-twitter-square"
      url: "https://twitter.com/t_rajapakse"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/ThilinaRajapakse/simpletransformers"

      # Reading Files
include:
  - .htaccess
  - _pages
  - _docs

search                   : true # true, false (default)
search_full_content      : true # true, false (default)

# Conversion
markdown: kramdown
highlighter: rouge
lsi: false
excerpt_separator: "\n\n"
incremental: false


# Markdown Processing
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Collections
collections:
  docs:
    output: true
    permalink: /:collection/:path/
  tutorials:
    output: true
    permalink: /:collection/:path/


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # _docs
  - scope:
      path: ""
      type: docs
    values:
      layout: single
      read_time: false
      author_profile: false
      share: false
      comments: false
      sidebar:
        nav: "docs"
  # _tutorials
  - scope:
      path: ""
      type: tutorials
    values:
      layout: single
      read_time: false
      author_profile: true
      share: false
      comments: false
      sidebar:
        nav: "tutorials"

# Sass/SCSS
sass:
  sass_dir: _sass
  style: compressed # http://sass-lang.com/documentation/file.SASS_REFERENCE.html#output_style


# Outputting
permalink: /:categories/:title/
# paginate: 5 # amount of posts to show
# paginate_path: /page:num/
timezone: 	Asia/Colombo # https://en.wikipedia.org/wiki/List_of_tz_database_time_zones

# Analytics
analytics:
  provider               : "google-universal" # false (default), "google", "google-universal", "custom"
  google:
    tracking_id          : "UA-80427548-2" # Replace this with your ID, or delete
    anonymize_ip         : true

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

# mimic GitHub Pages with --safe
whitelist:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache